{% extends 'base.html' %}

{% block title %}
      <title>Connexion</title>
{% endblock title %}


{% block content %}
    {% if user.is_authenticated %}
    <h1 class="text-center"> Vous êtes déjà connecté</h1>
    {% else %}
    <div class="container-fluid formStyle shadow-lg bg-dark rounded-3 border border-black py-5 mt-5">
        <h1 class="pb-2 text-center text-secondary"> Connectez-vous</h1>
        <hr class="shadow rounded-2 mx-2 my-0 border border-black">
        <form class="text-secondary pt-4 px-2 " method="post" action="{% url 'connexion' %}">
              {% csrf_token %}
              <div class="form-floating my-4">
                    <input type="text" class="form-control" id="username" placeholder="Entez votre Pseudo" name="username" required>
                    <label for="username" class="form-label">Votre e-mail </label>
              </div>
              <div class="form-floating my-4">
                    <input type="password" class="form-control" id="pwd1" placeholder="Entez votre mot de passe" name="password" required>
                    <label for="pwd1" class="form-label">Votre mot de passe</label>
              </div>
              <button type="submit" class="d-block mb-4 mx-auto w-100 btn btn-primary" >Connecter</button>
        </form>
  </div>
  {% endif %}
{% endblock content %}
